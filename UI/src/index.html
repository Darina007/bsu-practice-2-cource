<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CashBat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="header__site__name">
        <div class="site__name">CashBat</div>
    </div>
    <div class="header__user__info">
        <div class="user_info">You are logged in as a <br>
            <div class="type-authorization">
                <b>Guest</b>
            </div>
            <button class="login-button">Log in</button>
        </div>
        <div class="user__img"><img src="img/guest_icon.png" alt=""/></div>
    </div>
</header>
<main class="main">
    <div class="section__filter">
        <div class="filter__title">
            <p>Post filters</p>
        </div>
        <div class="date__filter">
            <div>Date</div>
            <div>
                <label for="dateFrom">From</label>
                <input type="date" id="dateFrom" name="date">
            </div>
            <div>
                <label for="dateTo">To&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="date" id="dateTo" name="date">
            </div>
        </div>
        <div class="hashtag__filter">
            <div>Hashtags#</div>
            <div>
                <label>
                    <input type="text" name="hashtags" class="hashtagsField">
                </label>
            </div>
        </div>
        <div class="vendor__filter">
            <div>Vendor name</div>
            <select id="vendor__filter">
                <option selected="selected">all vendors</option>
            </select>
        </div>
        <div class="search__button">
            <button>Search</button>
        </div>
    </div>
    <div class="section__data" id="container">
        <template class="post__template" id="post__template">
            <div class="post">
                <div class="post__info">
                    <div class="post__info__section">
                        <div class="post-img" data-target="photoLink"><a></a><img src="img/post_img.png" alt="">
                        </div>
                        <div class="grade" data-target="rating">
                            <img src="img/star_pressed.png" alt="">
                            <img src="img/star_unpressed.png" alt="">
                            <img src="img/star_unpressed.png" alt="">
                            <img src="img/star_unpressed.png" alt="">
                            <img src="img/star_unpressed.png" alt="">
                        </div>
                        <div class="review">
                            <button class="comments">comment &nbsp<img src="img/comment.png" alt=""></button>
                            <button class="like"> like &nbsp<img src="img/like.png" alt=""></button>
                        </div>
                    </div>
                    <div class="post__text">
                        <div class="service__name" data-target="author"></div>
                        <div class="validity__info">
                            <div class="validity__info__text">Offer is valid until</div>
                            <div data-target="validateUntil"></div>
                        </div>
                        <div class="description" data-target="description"></div>
                        <a href="" data-target="link">see more</a>
                    </div>
                </div>
                <div class="post__info__hashtags">
                    <div class="hashtag" data-target="hashTags"></div>
                    <div class="sale" data-target="discount"></div>
                </div>
            </div>
        </template>
    </div>
    <div class="navigation">
        <button class="navigation__page__prev"></button>
        <div class="page">1</div>
        <button class="navigation__page__next"></button>
    </div>
</main>
<footer class="footer">
    <div class="footer__content">
        <div class="creator__info">
            <div>Darina Skovysh<br> 2 course, 6 group, MMF</div>
        </div>
        <div class="footer__site__name">
            <div class="site__name">CashBat</div>
        </div>
        <div class="mail__info">
            <div class="creator__mail">darina.skovysh@gmail.com</div>
        </div>
    </div>
</footer>
<script src="scripts/PostModel.js"></script>
<script src="scripts/PostView.js"></script>
<script src="scripts/FeedView.js"></script>
<script src="scripts/logic.js"></script>
<script src="scripts/script_task9.js"></script>
</body>
</html>
