<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CashBat</title>
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/addPostModal.css">
    <link rel="stylesheet" href="css/commentModal.css">
</head>
<body>
<header class="header">
    <div class="header-site-name">
        <div class="site-name">CashBat</div>
    </div>
    <div class="header-user-info">
        <div class="user_info">You are logged in as a <br>
            <div class="user-name">
                <b id="user-name">Guest</b>
            </div>
            <button id="login-button" class="login-button">Log in</button>
        </div>
        <div class="user-img"><img src="img/guest_icon.png"/></div>
    </div>
</header>
<main class="main">
    <div class="section-filter">
        <form id="filter">
            <div class="filter-title">Post filters</div>
            <div class="date-filter">
                Date
                <div class="createdAt">
                    <label for="createdAt">From</label>
                    <input type="date" id="createdAt" name="date">
                </div>
                <div class="validateUntil">
                    <label for="validateUntil">To&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="date" id="validateUntil" name="date">
                </div>
            </div>
            <div class="hashtag-filter">
                Hashtags#
                <input type="text" placeholder="Input hashTags" id="hashtags">
            </div>
            <div class="vendor-filter">
                Vendor name
                <select id="vendor-filter">
                    <option selected="selected">all vendors</option>
                </select>
            </div>
            <div class="discount-filter">
                Discount
                <input type="text" id="discount">
            </div>
            <div class="rating-filter">
                Rating
                <input type="text" name="rating" id="rating">
            </div>
            <div class="search-button">
                <button type="submit" class="search">Search</button>
            </div>
        </form>
    </div>
    <div class="section-data" id="container">
        <template class="post-template" id="post-template">
            <div class="post-container">
                <div class="post">
                    <div class="first-post-raw">
                        <div class="first-post-column">
                            <div class="post-img" data-target="photoLink"><img id="photoLink" src="img/post_img.png" alt=""></div>
                            <div class="grade" data-target="rating" id="grade"></div>
                            <div class="review" data-target="review" id="review"></div>
                        </div>
                        <div class="second-post-column">
                            <div class="vendor-name" data-target="author"></div>
                            <div class="validity-info">
                                <div class="validity-info-text">Offer is valid until</div>
                                <div data-target="validateUntil" class="validity-date"></div>
                            </div>
                            <div class="description" data-target="description"></div>
                            <a href="" data-target="link">see more</a>
                        </div>
                    </div>
                    <div class="second-post-raw">
                        <div class="hashtags" data-target="hashTags"></div>
                        <div class="sale" data-target="discount"></div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <div class="navigation">
        <button class="navigation-page-prev"><img src="img/previous.png"></button>
        <div id="page" class="page">1</div>
        <button class="navigation-page-next"><img src="img/next.png"></button>
    </div>
</main>
<footer class="footer">
    <div class="footer-content">
        <div class="creator-info">
            <div>Darina Skovysh</br> 2 course, 6 group, MMF</div>
        </div>
        <div class="footer-site-name">
            <div class="site-name">CashBat</div>
        </div>
        <div class="mail-info">
            darina.skovysh@gmail.com
        </div>
    </div>

</footer>
<div class="modal"></div>
<script src="scripts/PostModel.js"></script>
<script src="scripts/PostView.js"></script>
<script src="scripts/FeedView.js"></script>
<script src="scripts/UsersCollection.js"></script>
<script src="scripts/modals.js"></script>
<script src="scripts/feedEvents.js"></script>
<script src="scripts/postEvents.js"></script>
<script src="scripts/testData.js"></script>
</body>
</html>
