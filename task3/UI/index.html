<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CashBat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
<header class="header">
    <div class="header__site__name">
        <div class="site__name">CashBat</div>
    </div>
    <div class="header__user__info">
        <div class="user_info">You are logged in as a <br>
            <div class="user-name">
                <b id="user-name">Guest</b>
            </div>
            <button id="login-button" class="login-button">Log in</button>
        </div>
        <div class="user__img"><img src="img/guest_icon.png"/></div>
    </div>
</header>
<main class="main">
    <div class="section-filter">
        <form id="filter">
            <div class="filter-title">
                <p>Post filters</p>
            </div>
            <div class="date-filter">
                <div>Date</div>
                <div class="createdAt">
                    <label for="createdAt">From</label>
                    <input type="date" id="createdAt" name="date">
                </div>
                <div class="validateUntil">
                    <label for="validateUntil">To&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="date" id="validateUntil" name="date">
                </div>
            </div>
            <div class="hashtag__filter">
                <div>Hashtags#</div>
                <div>
                    <input type="text" name="hashtags" class="hashtagsField">
                </div>
            </div>
            <div class="supplier__filter">
                <div>Supplier name</div>
                <input type="text" name="supplierName" class="supplierName">
            </div>
            <div class="search__button">
                <button>Search</button>
            </div>
            <div class="hashtag-filter">
                <div>Hashtags#</div>
                <div>
                    <label>
                        <input type="text" name="hashtags" id="hashtags">
                    </label>
                </div>
            </div>
            <div class="vendor-filter">
                <div>Vendor name</div>
                <select id="vendor-filter">
                    <option selected="selected">all vendors</option>
                </select>
            </div>
            <div class="discount-filter">
                <div>Discount</div>
                <div>
                    <label>
                        <input type="text" name="discount" id="discount">
                    </label>
                </div>
            </div>
            <div class="rating-filter">
                <div>Rating</div>
                <div>
                    <label>
                        <input type="text" name="rating" id="rating">
                    </label>
                </div>
            </div>
            <div class="search__button">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    <div class="section__data" id="container">
        <template class="post__template" id="post__template">
            <div class="post">
                <div class="post__info">
                    <div class="post__info__section">
                        <div class="post-img" data-target="photoLink"><a></a><img src="img/post_img.png" alt=""></a>
                        </div>
                        <div class="grade" data-target="rating">
                            <img src="img/star_pressed.png" alt="">
                            <img src="img/star_unpressed.png" alt="">
                            <img src="img/star_unpressed.png" alt="">
                            <img src="img/star_unpressed.png" alt="">
                            <img src="img/star_unpressed.png" alt="">
                        </div>
                        <div class="review">
                            <button class="comments">comment &nbsp<img src="img/comment.png" alt=""></button>
                            <button class="like"> like &nbsp<img src="img/heart_unpressed.png" alt=""></button>
                        </div>
                    </div>
                    <div class="post__text">
                        <div class="service__name" data-target="author"></div>
                        <div class="validity__info">
                            <div class="validity__info__text">Offer is valid until</div>
                            <div data-target="validateUntil"></div>
                        </div>
                        <div class="description" data-target="description"></div>
                        <a href="" data-target="link">see more</a>
                    </div>
                </div>
                <div class="post__info__hashtags">
                    <div class="hashtag" data-target="hashTags"></div>
                    <div class="sale" data-target="discount"></div>
                </div>
            </div>
        </template>
    </div>
    <div class="navigation">
        <button class="navigation__page__prev"><img src="img/previous.png"></button>
        <div id="page" class="page">1</div>
        <button class="navigation__page__next"><img src="img/next.png"></button>
    </div>
</main>
<footer class="footer">
    <div class="footer__content">
        <div class="creator__info">
            <div>Darina Skovysh</br> 2 course, 6 group, MMF</div>
        </div>
        <div class="footer__site__name">
            <div class="site__name">CashBat</div>
        </div>
        <div class="mail__info">
            <div class="creator__mail">darina.skovysh@gmail.com</div>
        </div>
    </div>

</footer>
<div class="modal"></div>
<script src="scripts/PostModel.js"></script>
<script src="scripts/PostView.js"></script>
<script src="scripts/FeedView.js"></script>
<script src="scripts/UsersCollection.js"></script>
<script src="scripts/modals.js"></script>
<script src="scripts/feedEvents.js"></script>
<script src="scripts/postEvents.js"></script>
<script src="scripts/testData.js"></script>
</body>
</html>
